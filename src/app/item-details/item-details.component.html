<div class="item-details-wrapper" (window:keydown)="onKeydown($event)">
  <div class="item-details" *ngIf="item">
    <div class="description content-inner-wrapper">
      <div class="image-wrapper">
        <img [src]="item.path" [alt]="item.name">
      </div>
      <div class="item-name">
        {{item.name}}
      </div>
      <div class="item-description">
        {{item.description}}
      </div>
    </div>
    <div class="next-button-wrapper">
      <div class="next-button" (click)="goToNextItem(item.id)">
        next
      </div>
    </div>
    <div class="prev-button-wrapper">
      <div class="prev-button" (click)="goToPreviousItem(item.id)">
        prev
      </div>
    </div>
    <span class="close-button" (click)="goBack()">
    </span>
  </div>
</div>
