<div class="main-wrapper">
  <!-- <app-hamburger-menu></app-hamburger-menu> -->
  <!-- <a routerLink="/slider">test</a> -->
  <div class="border-wrapper">
    <div [@mainMenuState]="mainMenuState" class="menu-wrapper">
      <div [@topBorderState]='topBorderState' class="menu-top-border">
      </div>
        <div>
          <div
            class="menu-item one"
            routerLink="/first"
            [@firstMenuItemState]='firstMenuItemState'
            routerLinkActive="active"
            (click)="onFirstMenuItemClicked()" >
            <div class="menu-item-content">
            </div>
          </div>
        </div>
        <div>
          <div
            class="menu-item two"
            routerLink="/second"
            [@secondMenuItemState]='secondMenuItemState'
            routerLinkActive="active"
            (click)="onSecondMenuItemClicked()">
            <div class="menu-item-content">
            </div>
          </div>
        </div>
        <div>
          <div
            class="menu-item three"
            routerLink="/third"
            [@thirdMenuItemState]='thirdMenuItemState'
            routerLinkActive="active"
            (click)="onThirdMenuItemClicked()">
            <div class="menu-item-content">
            </div>
          </div>
        </div>
      <div [@bottomBorderState]='bottomBorderState' class="menu-bottom-border">
      </div>
    </div>
    <div  class="content-wrapper" [@mainContentState]='mainContentState'>
      <div class="router-wrapper" [@routerTransition]="getState(o)">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </div>
    <div [@footerState]='footerState' class="footer-wrapper">
      <span class="copyryghts">
        Copyrights Â© {{ currentYear }}
      </span>
      <span class="social-links">
        <fa name="facebook"></fa>
        <fa name="behance"></fa>
        <fa name="pinterest"></fa>
      </span>
    </div>
  </div>
</div>
